<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Centrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo */
        }
        img {
            max-width: 100%; /* Asegura que el GIF no exceda el ancho de la pantalla */
            height: auto; /* Mantiene la proporci√≥n del GIF */
        }
    </style>
</head>
<body>
    <img src="hamster-hammy.gif" alt="GIF centrado">
</body>
</html>
