apiVersion: v1          # versión de la api
kind: Service           # servicio
metadata:
  name: wordpress       # nombre del servicio
spec:
  type: NodePort        # expone el servicio en un puerto del nodo
  selector:             # selecciona los pods a conectar
    app: wordpress
    tier: frontend
  ports:
    - protocol: TCP
      port: 80          # puerto expuesto del servicio
---
apiVersion: v1          # versión de la api
kind: PersistentVolumeClaim # reclamo de almacenamiento
metadata:
  name: wp-pv-claim     # nombre del pvc
spec:
  accessModes:
    - ReadWriteOnce     # solo un nodo puede escribir
  resources:
    requests:
      storage: 1Gi      # tamaño solicitado
---
apiVersion: apps/v1     # versión de la api para deployments
kind: Deployment        # deployment de pods
metadata:
  name: wordpress       # nombre del deployment
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:latest          # imagen de wordpress
        name: wordpress                   # nombre del contenedor
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql         # host de la base de datos
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass            # contraseña desde el secret
              key: password
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-pass            # usuario desde el secret
              key: username
        - name: WORDPRESS_DB_NAME
          value: wordpress                # nombre de la base de datos
        ports:
        - containerPort: 80               # puerto del contenedor
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage # nombre del volumen
          mountPath: /var/www/html        # ruta donde se monta
      volumes:
      - name: wordpress-persistent-storage  # define el volumen
        persistentVolumeClaim:
          claimName: wp-pv-claim           # usa el pvc definido arriba
