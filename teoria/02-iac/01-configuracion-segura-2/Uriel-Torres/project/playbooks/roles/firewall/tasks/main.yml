- name: Instalar nftables
  apt:
    name: nftables
    state: present

- name: Copiar configuraci√≥n de firewall
  template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    mode: 0644

- name: Aplicar reglas de firewall
  command: nft -f /etc/nftables.conf

- name: Habilitar nftables al inicio
  systemd:
    name: nftables
    enabled: yes
    state: started
